<!DOCTYPE html>
<html>
  <head>
	<title>NUS Money</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>NUS Money</h1>
    <h2>Registration</h2>

    <!-- user(first_name, last_name, email, mobile, password, date_created) -->
	<form action="/user/add-user" method="post">
  	<!-- user input-->
  	First name:<br>
    <input type="text" name="first_name" placeholder="" required><br><br>
    Last name: <br>
    <input type="text" name="last_name" placeholder="" required><br><br>
    Email:<br>
  	<input type="text" name="email" placeholder="" required><br><br>
    Mobile number: <br>
    <input type="text" name="mobile" placeholder="" required><br><br>
  	Password:<br>
    <small><i>Caution: Do not use a real password!<br> Just input any text string as there is no password hashing in the back-end database for this prototype app.</i></small><br>
  	<input type="password" name="password" placeholder="" required><br><br>
    <!-- Confirm password: 
    <input type="password" name="cfm-password" placeholder="" required><br><br> -->
      	<!-- submit button -->
  	<input class="myButton" type="submit" value="Sign up"><br><br>
    <button class ="myButton" onclick="location.href='/public/login.html'">Back</button>
    
	</form>
  </body>
</html>
